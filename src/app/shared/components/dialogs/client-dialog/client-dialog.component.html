<div class="dialog">
	<div class="title">
		{{ data.title }}
	</div>
	<form [formGroup]="newClientForm" (ngSubmit)="onSubmit()" class="form-group" autocomplete="off">
		<form-control label="Имя"
					name="firstName"
					[control]="f['firstName'] | formControl">
		</form-control>
		<form-control label="Фамилия"
					name="firstName"
					[control]="f['lastName'] | formControl">
		</form-control>
		<form-control type="email"
					label="E-mail"
					name="firstName"
					[control]="f['email'] | formControl">
		</form-control>
		<form-control type="tel"
					label="Телефон"
					name="firstName"
					[control]="f['phone'] | formControl">
		</form-control>
	</form>
	<div class="actions">
		<button class="btn" mat-dialog-close>Отмена</button>
		<button class="btn btn-primary" type="submit" [disabled]="newClientForm.invalid" (click)="onSubmit()">Сохранить</button>
	</div>
</div>
