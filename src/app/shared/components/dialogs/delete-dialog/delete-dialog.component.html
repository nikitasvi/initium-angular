<div class="dialog">
	<div class="title">
		Удаление строк
	</div>
	<form>
		<div class="content">
			{{ 'Удалить выбранные строки ' + '(' + data.count + ')' }}?
		</div>
	</form>
	<div class="actions">
		<button class="btn" mat-dialog-close>Отмена</button>
		<button class="btn btn-primary" type="submit" (click)="onSubmit()">Удалить</button>
	</div>
</div>
