<div class="form-control" [ngClass]="getClassNames()">
	<input	[type]="type"
			[attr.name]="name"
			[attr.id]="name"
			[formControl]="control"
			(focus)="onFocus()"
			(blur)="onBlur()"
			[attr.disabled]="disabled"
			autocomplete="off"/>
	<label [attr.for]="name">{{ label }}</label>
</div>
<div class="error-message">
	<div *ngIf="control.invalid && control.touched">
	{{ getErrorMessage() }}
	</div>
</div>
